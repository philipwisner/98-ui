<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Asset-Map Retro</title>
  </head>
  <body>
    <nav class="window"><img src="asset-map-retro.svg" alt="Asset-Map" /></nav>
    <div class="login-container">
      <div class="window" style="width: 400px;">
        <div class="title-bar">
          <div class="title-bar-text" style="padding: 5px 10px;">
            Welcome to Asset-Map
          </div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body" style="padding: 10px;">
          <div
            class="field-row-stacked"
            style="width: 100%; margin-bottom: 10px;"
          >
            <label for="text18">Email Address</label>
            <input id="text18" type="text" />
          </div>
          <div class="field-row-stacked" style="width: 100%;">
            <label for="text19">Password</label>
            <input id="text19" type="text" />
          </div>
          <div class="field-row-stacked" style="width: 100%; margin-top: 15px;">
            <input type="checkbox" id="example1" />
            <label for="example1">Remember Me</label>
          </div>
          <div class="field-row-stacked" style="width: 100%; margin-top: 20px;">
            <button>Sign In</button>
          </div>
          <div class="flex-row" style="width: 100%; margin-top: 20px;">
            <span>Forgot Your Password</span>
            <span style="text-align: right;">Trouble Signing In?</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
